- name: Installation de Docker
  hosts: all
  become: true
  tasks:
    - name: Mise à jour
    - command: sudo apt update
    - name: Installation les dépendances
    - command: sudo apt install apt-transport-https ca-certificates curl software-properties-common -y
    - name: Ajout de la  GPG de Docker
    - command: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
    - name: Ajout du dépot de Docker
    - command: sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
    - name: Mise à jour  paquets à nouveau
    - command: sudo apt update; sudo apt install docker-ce -y
    - name: Demarrage et activation du service
    - command: sudo systemctl start docker; sudo systemctl enable docker; echo "Docker a été installé sur $SERVER."
